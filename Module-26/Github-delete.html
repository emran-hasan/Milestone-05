<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-event">GitHub like delete</h1>
    <input id="text-field" type="text" placeholder="Enter delete text">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('btn-delete').addEventListener('click', function(){
            const secret = document.getElementById('secret-event')
            secret.style.display ='none';
        })

        document.getElementById('text-field').addEventListener('keyup', function(event){
            const deleteEvent = event.target.value;
            const buttonDelete = document.getElementById('btn-delete')
            if(deleteEvent === 'delete'){
                buttonDelete.removeAttribute('disabled');
            }else{
                buttonDelete.setAttribute('disabled', true);
            }
        })

        
    </script>
</body>
</html>
