<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12 font-semibold">Let's get <span class="text-teal-500 font-bold">Moooooney !!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class=" grid grid-cols-3 gap-8 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-10 font-bold text-3xl rounded-xl">
                    <h1>Deposit</h1>
                    <h4 class="text-5xl">$<span id="total-deposit">00</span></h4>
                </div>
                <div class="bg-indigo-400 p-10 font-bold text-3xl rounded-xl">
                    <h1>Withdraw</h1>
                    <h4 class="text-5xl">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-10 font-bold text-3xl rounded-xl">
                    <h1>Balance</h1>
                    <h4 class="text-5xl">$<span id="total-balance">1200</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-8 w-9/12 mx-auto">
                <div class="bg-blue-300 p-6 rounded-xl">
                    <h1 class="text-4xl font-semibold text-white">Please Deposit</h1>
                    <div class=" mt-4">
                        <input class="p-2 w-9/12 block mb-4 rounded outline-none" type="email" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                        
                        <button id="btn-deposit" class="text-xl bg-orange-600 py-2 font-medium p-4 text-stone-100 rounded-xl hover:bg-sky-700 outline-none">Deposit</button>
                    </div>
                </div>
                <div class="bg-cyan-400 p-6 rounded-xl">
                    <h1 class="text-4xl font-semibold text-white">Please Withdraw</h1>
                    <div class=" mt-4">
                        <input class="p-2 w-9/12 block mb-4 rounded outline-none" type="email" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                        
                        <button id="btn-withdraw" class="text-xl bg-rose-600 py-2 font-medium p-4 text-stone-100 rounded-xl hover:bg-sky-700 outline-none">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/utility.js"></script>
    <script src="./js/desposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
