<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center font-bold text-4xl mt-12">Discount Calculator</h1>
    </header>
    <main>
        <section class="text-center mt-12 text-2xl ">
        <!-- একটা ডিসকাউন্ট ক্যালকুলেটর এর প্রাকটিস দিয়েছি। সেটা করো। যেখানে একটা প্রাইস লেখা থাকবে এবং একটা বাটন আছে। সেটাতে ক্লিক করলে প্রাইস ৩০% কমে যাবে। 
          
            এইটার আরেকটু এডভান্সড ভার্সন হবে। তুমি যে Apply বাটনে ক্লিক করবে তখন যদি পাশের টেক্সট বক্স এ DISC30 লেখা থাকে তাহলে ডিসকাউন্ট কাজ করবে। প্রাইস ৩০% কমবে। আর যদি DISC30 না লিখে অন্য কিছু লিখে। যেমন ধরো DOM30 বা DISCOUNT30 বা অন্য কিছু। তাহলে ডিসকাউন্ট কাজ হবে না। -->

        <h1>Price: <span id="total-amount">1000</span> BDT</h1>
        <button id="btn-discount" class="bg-emerald-500 rounded-xl px-6 py-3 text-white font-bold my-3">Apply</button>
        <h2>Please pay: <span id="pay-amount">00</span> BDT</h2>
        </section>
    </main>
    <script src="./discount/discount.js"></script>
</body>
</html>
